<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Advisor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="airPlane/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="airPlane/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="manifest" href="./airPlane/site.webmanifest">
</head>

<body>
    <header class="bg-gray-300 py-10">
        <div class="container">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-indigo-600">Travel Advisor</h1>
                <i class="fas fa-plane fa-2x text-indigo-600"></i>
            </div>
        </div>
    </header>

    <main class="py-10">
        <div class="container mx-auto">
            <div class="flex flex-wrap">

                <!-- AIRPORT FINDER -->
                <div class="w-full md:w-1/3 p-4">
                    <div class="bg-white shadow-md rounded p-6">
                        <h3 class="mb-4 text-lg font-bold">Airport Finder</h3>
                        <p class="mb-4 text-gray-700">Enter 3 letter airport code to find airport location</p>
                        <div class="relative">
                            <input id="cityName"
                                class="appearance-none border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:shadow-outline"
                                type="text" placeholder="ARN">
                            <button id="airportBtn"
                                class="absolute right-0 top-0 mt-2 mr-2 bg-indigo-600 text-white rounded-full p-2">
                                <i class="fas fa-search-location"></i>
                            </button>
                        </div>
                        <div id="airportResult" class="mt-6">
                        </div>
                    </div>
                </div>


                <!-- CURRENCY CONVERTER -->
                <div class="w-full md:w-1/3 p-4">
                    <div class="bg-white shadow-md rounded p-6">
                        <h3 class="mb-4 text-lg font-bold">Currency Converter</h3>
                        <p class="mb-4 text-gray-700">Enter amount and select currency to convert</p>
                        <div class="relative">
                            <input id="amount"
                                class="appearance-none border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:shadow-outline"
                                type="number" placeholder="100">
                            <select id="fromCurrency" class="border border-gray-400 rounded py-2 px-3">
                                <option value="">From</option>
                            </select>
                            <select id="toCurrency" class="border border-gray-400 rounded py-2 px-3">
                                <option value="">To</option>
                            </select>
                            <button id="convertBtn"
                                class="absolute right-0 top-0 mt-2 mr-2 bg-indigo-600 text-white rounded-full p-2">
                                <i class="fas fa-exchange-alt"></i>
                            </button>
                        </div>
                        <div id="convertResult" class="mt-6"></div>
                    </div>
                </div>

                <!-- WEATHER FINDER -->
                <div class="w-full md:w-1/3 p-4">
                    <div class="bg-white shadow-md rounded p-6">
                        <h3 class="mb-4 text-lg font-bold">Weather Finder</h3>
                        <p class="mb-4 text-gray-700">Enter city to find weather information</p>
                        <div class="relative">
                            <input id="weatherCity"
                                class="appearance-none border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:shadow-outline"
                                type="text" placeholder="Stockholm">
                            <button id="weatherBtn"
                                class="absolute right-0 top-0 mt-2 mr-2 bg-indigo-600 text-white rounded-full p-2">
                                <i class="fas fa-cloud-sun-rain"></i>
                            </button>
                        </div>
                        <div id="weatherResult" class="mt-6">
                            <div id="tempToggle">
                                <button id="celsiusBtn">°C</button>
                                <button id="fahrenheitBtn">°F</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--FOOTER-->
    <footer class="bg-indigo-600 text-white py-12">
        <p class="text-center text-sm">&copy; Travel Advisor 2023</p>
    </footer>
    <!--JAVASCRIPT-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/airport-autocomplete-js@latest/dist/index.browser.min.js"></script>
    <script src="moment.js"></script>
    <script src="./airportFinder.js"></script>
    <script src="./currentWeather.js"></script>
    <script src="./timeZone.js"></script>
    <script src="./currencyConversion.js"></script>
</body>

</html>
